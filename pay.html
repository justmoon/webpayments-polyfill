<script src="dist/polyfill.js"></script>
<script>
function makePayment(amount) {
  new PaymentRequest(['interledger'], {
    amount: amount,
    currencyCode: 'USD',
    countryCode: 'US'
  }, {
    interledger: {
      account: 'https://localhost:3001/accounts/mellie'
    }
  }).show()
}
</script>
<body style="background-color: #fbb">
<p><a id="pay" href="#" onclick="makePayment('10.00'); return false">10$</a></p>
<p><a id="pay2" href="#" onclick="makePayment('150.00'); return false">150$</a></p>
</body>
